<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places">
      <ul class="places__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" method="post" name="profile" novalidate>
        <input class="popup__input popup__input_type_name" id="input-name" type="text" name="name" required
          placeholder="Введите имя" minlength="2" maxlength="40" value="Введите имя">
        <span class="popup__error name-error" id="input-name-error"></span>
        <input class="popup__input popup__input_type_job" id="input-job" type="text" name="job" required
          placeholder="Введите место работы" minlength="2" maxlength="200" value="Введите место работы">
        <span class="popup__error job-error" id="input-job-error"></span>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_place" id="place" method="post" name="place" novalidate>
        <input class="popup__input popup__input_type_name" id="input-place" type="text" name="name" required
          placeholder="Название" minlength="2" maxlength="30">
        <span class="popup__error title-error" id="input-place-error"></span>
        <input class="popup__input popup__input_type_link" id="input-link" type="url" name="link" required
          placeholder="Ссылка на картинку">
        <span class="popup__error link-error" id="input-link-error"></span>
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_img">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_type_img">
      <img class="popup__img" src="#" alt>
      <h2 class="popup__name">Название картинки</h2>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <template class="card__template">
    <li class="places__item">
      <button class="places__button-trash"></button>
      <img class="places__image" alt="">
      <div class="places__name">
        <h2 class="places__title"></h2>
        <button class="places__button-like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js" type="module"></script>

</body>

</html>
