<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places">
      <ul class="places__list">
        <li class="places__item">
          <img class="places__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="places__name">
            <h2 class="places__title">Карачаевск</h2>
            <button class="places__button-like" type="button"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__image" src="./images/Elbrus.png" alt="Эльбрус">
          <div class="places__name">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button class="places__button-like" type="button"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__image" src="./images/Dombai.png" alt="Домбай">
          <div class="places__name">
            <h2 class="places__title">Домбай</h2>
            <button class="places__button-like" type="button"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__image" src="./images/Elbrus.png" alt="Эльбрус">
          <div class="places__name">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button class="places__button-like" type="button"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__image" src="./images/Dombai.png" alt="Домбай">
          <div class="places__name">
            <h2 class="places__title">Домбай</h2>
            <button class="places__button-like" type="button"></button>
          </div>
        </li>
        <li class="places__item">
          <img class="places__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="places__name">
            <h2 class="places__title">Карачаево-Черкессия</h2>
            <button class="places__button-like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" method="post" name="popup__form">
        <input class="popup__input popup__input_type_name" type="text" name="name" required placeholder="Введите имя">
        <input class="popup__input popup__input_type_job" type="text" name="job" required
          placeholder="Введите место работы">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
